<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <button id="rck">Rock</button>
  <button id="ppr">Paper</button>
  <button id="scr">Scissors</button>
  <div id="results"></div>
  <div id="score"></div>
  <div id="winner"></div>
  <script>
    // Declare global variables to store the scores
    let playerScore = 0;
    let computerScore = 0;
    
    // Select UI elements on the page
    const rck = document.querySelector("#rck");
    const ppr = document.querySelector("#ppr");
    const scr = document.querySelector("#scr");
    const results = document.querySelector("#results");
    const score = document.querySelector("#score");
    const winner = document.querySelector("#winner");
    
    // Add eventlisteners for the buttons
    rck.addEventListener('click', playRock);
    ppr.addEventListener('click', playPaper);
    scr.addEventListener('click', playScissors);

    // Let the computer pick one of the three options
    function computerPlay() {
        var words = ['rock', 'paper', 'scissors'];
        var word = words[Math.floor(Math.random() * words.length)];
        return word;
    }

    // Make functions for the eventlisteners to execute
    function playRock () {
        playRound('rock');
    }

    function playPaper () {
        playRound('paper');
    }

    function playScissors () {
        playRound('scissors');
    }
    
    // Make a function to play a round which outputs the result of that round
    function playRound(player) {
        if (playerScore < 5 && computerScore < 5) { 
            let computer = computerPlay();
            if ((computer == 'paper') && (player == 'rock')) {
               computerScore = ++computerScore;
               results.textContent = 'You Lose, paper beats rock!';
            } else if ((computer == 'rock') && (player == 'scissors')) {
                computerScore = ++computerScore;
                results.textContent = 'You Lose, rock beats scissors!';
            } else if ((computer == 'scissors') && (player == 'paper')) {
                computerScore = ++computerScore;
                results.textContent = 'You Lose, scissors beats paper!';
            } else if (computer == player){
                results.textContent = 'It\'s a tie!';
            } else {
                playerScore = ++playerScore;
                results.textContent = 'You win this round!';
            }
        
            score.textContent = 'You currently have ' + playerScore + ' point(s). The computer has ' + computerScore + ' point(s)';
            checkWinner();
        } else {
            return;
        }
    }
  
    // Check who won when one of the players hits 5 points
    function checkWinner() {
        if (computerScore == 5) {
            winner.textContent = 'The computer won the game!';
        } else if (playerScore == 5) {
            winner.textContent = 'You won the game!';
        } else {
            return;
        }
    }
  </script>
</body>
</html>
