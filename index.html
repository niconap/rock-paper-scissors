<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <button id="rck">Rock</button>
  <button id="ppr">Paper</button>
  <button id="scr">Scissors</button>
  <div id="results"></div>
  <script>
    let playerScore = 0;
    let computerScore = 0;
    const rck = document.querySelector("#rck");
    const ppr = document.querySelector("#ppr");
    const scr = document.querySelector("#scr");
    const results = document.querySelector("#results");
    results.textContent = 'Hello';

    alert('Please open the console in the devTools');
    
    rck.addEventListener('click', playRock);
    ppr.addEventListener('click', playPaper);
    scr.addEventListener('click', playScissors);

    function computerPlay() {
        var words = ['rock', 'paper', 'scissors'];
        var word = words[Math.floor(Math.random() * words.length)];
        return word;
    }

    function playRock () {
        playRound('rock');
    }

    function playPaper () {
        playRound('paper');
    }

    function playScissors () {
        playRound('scissors');
    }

    function playRound(player) {
        let computer = computerPlay();
        if ((computer == 'paper') && (player == 'rock')) {
            computerScore = ++computerScore;
            console.log('You Lose, paper beats rock!');
        } else if ((computer == 'rock') && (player == 'scissors')) {
            computerScore = ++computerScore;
            console.log('You Lose, rock beats scissors!');
        } else if ((computer == 'scissors') && (player == 'paper')) {
            computerScore = ++computerScore;
            console.log('You Lose, scissors beats paper!');
        } else if (computer == player){
            console.log('It\'s a tie!')
        } else {
            playerScore = ++playerScore;
            console.log('You win!');
        }
    }

    function game(){

        if (playerScore > computerScore) {

        } else if (computerScore > playerScore) {
            console.log('The computer has won the most games!');
        } else {
            console.log('It\'s a tie!');
        }
    }
  </script>
</body>
</html>
